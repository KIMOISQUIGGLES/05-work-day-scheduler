<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <link rel="stylesheet" href="style.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <header>
        <div class="headerBox">
            <h1>Day Planner</h1>
            <h3>to help you organize your day :)</h3>
            <h3 id="worldClock"></h3>
        </div>
    </header>
    <main>
        <div class="schedule container-fluid p-3">
            <div class="timeSlot" id="tableHead">
                <div class="time col-3">TIME</div>
                <div class="task col-6">TASK</div>
                <div class="saveButton col-3">SAVE</div>
            </div>
            <div class="timeSlot" id="9am">
                <div class="time col-3 p-3">9:00 am</div>
                <div class="task col-6 p-3" contentEditable="true" placeholder="Type"></div>
                <div class="saveButton col-3 p-3">Click to save...</div>
            </div>
            <div class="timeSlot" id="10am">
                <div class="time col-3 p-3">10:00 am</div>
                <div class="task col-6 p-3" contentEditable="true"></div>
                <div class="saveButton col-3 p-3">Click to save...</div>
            </div>
            <div class="timeSlot" id="11am">
                <div class="time col-3 p-3">11:00 am</div>
                <div class="task col-6 p-3" contentEditable="true"></div>
                <div class="saveButton col-3 p-3">Click to save...</div>
            </div>
            <div class="timeSlot" id="12pm">
                <div class="time col-3 p-3">12:00 pm</div>
                <div class="task col-6 p-3" contentEditable="true"></div>
                <div class="saveButton col-3 p-3">Click to save...</div>
            </div>
            <div class="timeSlot" id="1pm">
                <div class="time col-3 p-3">1:00 pm</div>
                <div class="task col-6 p-3" contentEditable="true"></div>
                <div class="saveButton col-3 p-3">Click to save...</div>
            </div>
            <div class="timeSlot" id="2pm">
                <div class="time col-3 p-3">2:00 pm</div>
                <div class="task col-6 p-3" contentEditable="true"></div>
                <div class="saveButton col-3 p-3">Click to save...</div>
            </div>
            <div class="timeSlot" id="3pm">
                <div class="time col-3 p-3">3:00 pm</div>
                <div class="task col-6 p-3" contentEditable="true"></div>
                <div class="saveButton col-3 p-3">Click to save...</div>
            </div>
            <div class="timeSlot" id="4pm">
                <div class="time col-3 p-3">4:00 pm</div>
                <div class="task col-6 p-3" contentEditable="true"></div>
                <div class="saveButton col-3 p-3">Click to save...</div>
            </div>
            <div class="timeSlot" id="5pm">
                <div class="time col-3 p-3">5:00 pm</div>
                <div class="task col-6 p-3" contentEditable="true"></div>
                <div class="saveButton col-3 p-3">Click to save...</div>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
